    <h1>扬州瘦西湖</h1>
    <p>瘦西湖原名保障湖，位于江苏扬州城西北郊，总面积2000亩，水上面积700亩，游览区面积100公顷。<br/>   “瘦西湖”之名最早见于文献记载为清初吴绮《扬州吹鼓词序》：“城北一水通平山堂，名瘦西湖，本名保障湖。”乾隆元年，钱塘（杭州）诗人慕名来到扬州，在饱览了这里的美景后，与家乡的西湖作比较，赋诗到：“垂杨不断接残芜，雁齿虹桥严画图。也是销金一锅子，故应唤作瘦西湖。”<br/>   瘦西湖在清代康乾时期已形成基本格局，有“园林之盛，甲于天下”之誉。瘦西湖主要分为14大景点，包括五亭桥、二十四桥、荷花池、钓鱼台等</p>
